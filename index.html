<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <input id="boxsize" type="number" placeholder="Box Size">
    <input id="ballsize" type="number" placeholder="Ball Size">
    Ball color:<input id="ballcolor" type="color">
    Box color:<input id="boxcolor" type="color">
    <button onclick="moveBall()">Click Me</button>
    <div class="d-flex">
        <div>
            <button onclick="moveLeft(); moveUp();">Up left ↖</button>
            <button onclick="moveUp()">Up ↑</button>
            <button onclick="moveRight(); moveUp();">Up right ↗</button><br>
            <button onclick="moveLeft()">Left ←</button>
            <span> * Keyboard keys*</span>
            <button onclick="moveRight()">Right →</button><br>
            <button onclick="moveLeft(); moveDown();">Down left ↙</button>
            <button onclick="moveDown()">Down ↓</button>
            <button onclick="moveDown(); moveRight();">Down right ↘</button>
        </div>
    
        <div id="box">
            <div id="ball"></div>
        </div>
    </div>
  
    <script src="assets/js/main.js"></script>
</body>

</html>
